<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="js/script.js" defer></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js" defer></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>QuoteMachine</title>
	</head>
	<body>
		<main>
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-offset-4 col-lg-6">
    					<header>
        					<h1>Random quote machine</h1>
    					</header>
    				</div>
    			</div>
    		</div>
    		<div class="container">
			    <div class="row">
			    	<div class="col-xs-offset-4 col-xs-8 col-s-6  col-sm-offset-4 col-sm-8 col-md-5 col-md-offset-5 col-lg-offset-5 col-lg-5">
			    		<div class="box">
			    			<h1 class="subject">Quote:</h1>
			        		<h2 class="quote"></h2>
			        		<h3 class="author"></h3>
			    		</div>
			    	</div>
			    </div>
			    <div class="row">
    				<div class="col-xs-offset-4 col-xs-8 col-s-6 col-sm-offset-4 col-sm-8 col-md-5 col-md-offset-5 col-lg-offset-5 col-lg-5">
			    		<div class="btn">
			    			<div>
			        		<button class="trigger"> Random quote </button>
			        		</div>
			        		<div>
			        		<a href="#" target="_blank" class="tweet"><i class="fa fa-lg fa-twitter"></i> Tweet me!</a>
			        		</div>
			    		</div>
			    	</div>
			    </div>
			</div>
		</main>
		<footer>Copyrights 2017 by Grzegorz Åšwiderski</footer>
		<script type="text/javascript" src="script.js"></script>
		<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</body>
</html>
